<!DOCTYPE html>
<html>
<head>
    <title>Sample Ad Video Generator</title>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        // This creates a simple animated canvas that can be recorded as a video
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let frame = 0;

        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${frame % 360}, 70%, 60%)`);
            gradient.addColorStop(1, `hsl(${(frame + 180) % 360}, 70%, 60%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CASNOS', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = 'bold 32px Arial';
            ctx.fillText('Queue Management System', canvas.width / 2, canvas.height / 2);

            ctx.font = '24px Arial';
            ctx.fillText('Advertisement Space', canvas.width / 2, canvas.height / 2 + 50);

            frame += 2;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
