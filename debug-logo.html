<!DOCTYPE html>
<html>
<head>
    <title>CASNOS Debug - Logo System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">🎫 CASNOS Logo Debug System</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- File System Tests -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">📁 File System Tests</h2>
                <div id="file-tests" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Live Logo Tests -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">🖼️ Live Logo Tests</h2>
                <div id="logo-tests" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Console Output -->
            <div class="bg-white p-6 rounded-lg shadow lg:col-span-2">
                <h2 class="text-xl font-bold mb-4">🖥️ Console Output</h2>
                <div id="console" class="console-output"></div>
                <button
                    onclick="clearConsole()"
                    class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                >
                    Clear Console
                </button>
            </div>
        </div>
    </div>

    <script>
        let consoleDiv = document.getElementById('console');
        let originalConsole = {
            log: console.log,
            warn: console.warn,
            error: console.error
        };

        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');

            const typeEmoji = {
                log: '📝',
                warn: '⚠️',
                error: '❌'
            };

            consoleDiv.textContent += `${timestamp} ${typeEmoji[type]} ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            // Call original console method
            originalConsole[type](...args);
        }

        // Override console methods
        console.log = (...args) => addToConsole('log', ...args);
        console.warn = (...args) => addToConsole('warn', ...args);
        console.error = (...args) => addToConsole('error', ...args);

        function clearConsole() {
            consoleDiv.textContent = '';
        }

        async function testFilePath(path) {
            console.log(`Testing file path: ${path}`);

            return new Promise((resolve) => {
                const img = new Image();
                const startTime = Date.now();

                img.onload = () => {
                    const loadTime = Date.now() - startTime;
                    console.log(`✅ SUCCESS: ${path} loaded in ${loadTime}ms`);
                    console.log(`   Size: ${img.naturalWidth}x${img.naturalHeight}px`);
                    resolve({ success: true, path, loadTime, width: img.naturalWidth, height: img.naturalHeight });
                };

                img.onerror = (error) => {
                    const loadTime = Date.now() - startTime;
                    console.error(`❌ FAILED: ${path} failed to load after ${loadTime}ms`);
                    console.error(`   Error:`, error);
                    resolve({ success: false, path, loadTime, error });
                };

                img.src = path;

                // Timeout after 5 seconds
                setTimeout(() => {
                    if (!img.complete || img.naturalWidth === 0) {
                        const loadTime = Date.now() - startTime;
                        console.warn(`⏰ TIMEOUT: ${path} timed out after ${loadTime}ms`);
                        resolve({ success: false, path, loadTime, timeout: true });
                    }
                }, 5000);
            });
        }

        async function testFetchAccess(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                console.log(`🌐 Fetch ${path}: ${response.status} ${response.statusText}`);
                return { success: response.ok, status: response.status, statusText: response.statusText };
            } catch (error) {
                console.error(`🌐 Fetch ${path} failed:`, error.message);
                return { success: false, error: error.message };
            }
        }

        async function runTests() {
            console.log('🚀 Starting CASNOS Logo Debug Tests');
            console.log(`📍 Current URL: ${window.location.href}`);
            console.log(`🌐 Base URL: ${window.location.origin}`);
            console.log(`📂 Pathname: ${window.location.pathname}`);

            const testPaths = [
                '/logo.png',
                '/assets/logo.png',
                'logo.png',
                'assets/logo.png',
                './resources/logo.png',
                './resources/assets/logo.png'
            ];

            const fileTestsDiv = document.getElementById('file-tests');
            const logoTestsDiv = document.getElementById('logo-tests');

            for (const path of testPaths) {
                console.log(`\n🔍 Testing: ${path}`);

                // Test fetch access first
                const fetchResult = await testFetchAccess(path);

                // Test image loading
                const imageResult = await testFilePath(path);

                // Add to file tests UI
                const fileTestElement = document.createElement('div');
                fileTestElement.className = `p-3 border rounded ${fetchResult.success ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}`;
                fileTestElement.innerHTML = `
                    <div class="font-bold">${path}</div>
                    <div class="text-sm">
                        Fetch: ${fetchResult.success ? '✅ OK' : '❌ Failed'}
                        ${fetchResult.status ? `(${fetchResult.status})` : ''}
                    </div>
                `;
                fileTestsDiv.appendChild(fileTestElement);

                // Add to logo tests UI
                const logoTestElement = document.createElement('div');
                logoTestElement.className = `p-3 border rounded ${imageResult.success ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}`;
                logoTestElement.innerHTML = `
                    <div class="font-bold">${path}</div>
                    <div class="text-sm">
                        Image: ${imageResult.success ? '✅ Loaded' : '❌ Failed'}
                        ${imageResult.loadTime ? `(${imageResult.loadTime}ms)` : ''}
                    </div>
                    ${imageResult.success ? `
                        <img src="${path}" alt="Logo test" class="mt-2 max-w-16 max-h-16 border rounded">
                    ` : ''}
                `;
                logoTestsDiv.appendChild(logoTestElement);
            }

            console.log('\n✅ All tests completed!');
        }

        // Start tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
